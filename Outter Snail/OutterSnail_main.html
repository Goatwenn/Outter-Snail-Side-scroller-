            compteurDeFruittext.setText('nb de fruit = ' +fruitStockage);

            
        }

// Gravité
        //__________________________________________________________________________  
        
    // Sol -----------------------------
        if (player.y > 1080){
            player.setGravityY(300);
            
            gravite = true
            
            
            jump = - hauterDeSaut
            if (player.y <= 1100){
                toucheLeSol = false
            }
        }
        
    // plafond -------------------------
        if (player.y < 1080){
            player.setGravityY(-900);
            
            gravite = false
        
            
            jump = hauterDeSaut
            if (player.y >= 1060){
                toucheLeSol = false
            }    
        }
        
        if(player.y >= 1070 && gravite == false && droite == false){
            player.anims.play('reflipDroit');
            
        }
        
        if(player.y >= 1070 && gravite == false && droite == true){
            player.anims.play('reflipGauche');
             
        }
        
        
        if(player.y <= 1090 && gravite == true && droite == false){
            player.anims.play('flipDroit');
              
        }
        
        if(player.y <= 1090 && gravite == true && droite == true){
            player.anims.play('flipGauche');
          
        }
        
        
// Deplacement
        //_____________________________________________________________________________
        
    // Gauche -------------------------
        if (cursors.left.isDown )  {
            player.setVelocityX(-deplacement);
            
            if(gravite == true && droite == false){
                player.anims.play('turnLeft');
            }
            if(gravite == false && droite == false){
                player.anims.play('turnLeftFlip');
            }
            droite = true
            
        // particules -------------------
            if(timerParticules == 5  && gravite == true && toucheLeSol == true && timerDashOn == false && timerSpaceShipOn == false){
                
                randomParticules = Phaser.Math.Between(1, 2)
                if(randomParticules == 1){
                    particule = this.physics.add.group({
                        key: 'particule_herbe_1',
                        setXY: { x: player.x + 40, y: player.y + 20}
                    });
                }
                
                else if(randomParticules == 2){                    
                    particule = this.physics.add.group({
                        key: 'particule_herbe_2',
                        setXY: { x: player.x + 40, y: player.y + 20}
                    });
                }
                
                particule.setVelocityX(Phaser.Math.Between(-10, 0));
                particule.setVelocityY(Phaser.Math.Between(-10, -100));
                this.physics.add.collider(particule, platforms, deletParticules);
                
            }
            if(timerParticules >= 10){
                timerParticules = 0
            }  
        }
        
    //Droite --------------------------
        else if (cursors.right.isDown){
            player.setVelocityX(deplacement);
            
            if(gravite == true && droite == true){
                player.anims.play('turnRight');
            }
            
            if(gravite == false && droite == true){
                player.anims.play('turnRightFlip');
            }
            droite = false
            
            
            
        // particules -------------------
            if(timerParticules == 5 && gravite == true && toucheLeSol == true && timerDashOn == false && timerSpaceShipOn == false){
                
                randomParticules = Phaser.Math.Between(1, 2)
                if(randomParticules == 1){
                    particule = this.physics.add.group({
                        key: 'particule_herbe_1',
                        setXY: { x: player.x - 40, y: player.y + 20}
                    });
                }
                
                else if(randomParticules == 2){                    
                    particule = this.physics.add.group({
                        key: 'particule_herbe_2',
                        setXY: { x: player.x - 40, y: player.y + 20}
                    });
                }
                
                particule.setVelocityX(Phaser.Math.Between(10, 0));
                particule.setVelocityY(Phaser.Math.Between(-10, -100));
                this.physics.add.collider(particule, platforms, deletParticules);
                
            }
            if(timerParticules >= 10){
                timerParticules = 0
            } 
        }
        
    //Kill du momentum ----------------
        else{
            player.setVelocityX(0);
        }
     
    //Saut  -----------------------------------------------
        
    
        
        if (cursors.up.isDown && timerJetpackOn == false &&toucheLeSol == true){
            player.setVelocityY(jump);
            toucheLeSol = false
        }
        
        if (cursors.up.isUp && toucheLeSol == false && finDoubleJump == false){
            doubleJump = true
        }
        
        if (cursors.up.isDown && doubleJump == true){
            player.setVelocityY(jump);
            finDoubleJump = true
            doubleJump = false
        }
        
        
// Pouvoir
        //_____________________________________________________________________________
    
    // Dash --------------------
        
        if(dash == true && cursors.space.isDown && cursors.left.isDown){
            timerDashOn = true
            dash = false
            
            inventaireStockage = 0
            directionDash = true   
        }  

        if(dash == true && cursors.space.isDown && cursors.right.isDown){
            timerDashOn = true
            dash = false
            inventaireStockage = 0
            directionDash = false    
        } 
        
        if(gravite == true){
            if(directionDash == true){
                if(timerDashOn == true){
                    droite = true
                    timerDash = timerDash + 1
                    player.anims.play('dashGauche');
                    player.setVelocityX(-1000);

                // Particules ------
                    if (timerSpaceShipOn == false){
                        particule = this.physics.add.group({
                            key: 'particule_energie_1',
                            setXY: { x: player.x + 27, y: player.y}  
                        }); 

                        this.physics.add.collider(particule, platforms, deletParticules);
                        particule.setVelocityX(Phaser.Math.Between(-10, -50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));
                        
                        
                        particule = this.physics.add.group({
                            key: 'particule_energie_2',
                            setXY: { x: player.x + 27, y: player.y}
                        });

                        this.physics.add.collider(particule, platforms, deletParticules);
                        particule.setVelocityX(Phaser.Math.Between(-10, -50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));
                    }

                // Retour de dash
                    if(timerDash >= 50){
                        timerDashOn = false
                        timerDash = 0
                        player.anims.play('flipGauche'); 

                    }  
                }
            }

            if(directionDash == false){
                if(timerDashOn == true){
                    droite = false
                    timerDash = timerDash + 1
                    player.anims.play('dashDroit');
                    player.setVelocityX(1000);

                // Particules ------
                    if(timerSpaceShipOn == false){
                        particule = this.physics.add.group({
                            key: 'particule_energie_1',
                            setXY: { x: player.x - 27, y: player.y}
                        }); 

                        this.physics.add.collider(particule, platforms, deletParticules);
 
                        particule.setVelocityX(Phaser.Math.Between(10, 50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));

                        particule = this.physics.add.group({
                            key: 'particule_energie_2',
                            setXY: { x: player.x - 27, y: player.y}
                        });

                        this.physics.add.collider(particule, platforms, deletParticules);
   
                        particule.setVelocityX(Phaser.Math.Between(10, 50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));
                    }

                // Retour de dash
                    if(timerDash >= 50){
                        timerDashOn = false
                        timerDash = 0
                        player.anims.play('flipDroit');
                    }  
                }
            }
        }
          
        if(gravite == false){
            if(directionDash == true){
                if(timerDashOn == true){
                    droite = true
                    timerDash = timerDash + 1
                    player.anims.play('flipdashGauche');
                    player.setVelocityX(-1000);

                // Particules ------
                    if (timerSpaceShipOn == false){
                        
                        
                        particule = this.physics.add.group({
                            key: 'particule_energie_1',
                            setXY: { x: player.x + 27, y: player.y}
                        }); 

                        this.physics.add.collider(particule, platforms, deletParticules);
                        
                        particule.setVelocityX(Phaser.Math.Between(10, 50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));

                        particule = this.physics.add.group({
                            key: 'particule_energie_2',
                            setXY: { x: player.x + 27, y: player.y}
                        });

                        this.physics.add.collider(particule, platforms, deletParticules);

                        particule.setVelocityX(Phaser.Math.Between(10, 50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));
                    }

                // Retour de dash
                    if(timerDash >= 50){
                        timerDashOn = false
                        timerDash = 0
                        player.anims.play('reflipGauche'); 

                    }  
                }
            }

            if(directionDash == false){
                if(timerDashOn == true){
                    droite = false
                    timerDash = timerDash + 1
                    player.anims.play('flipdashDroit');
                    player.setVelocityX(1000);

                // Particules ------
                    if(timerSpaceShipOn == false){
                        particule = this.physics.add.group({
                            key: 'particule_energie_1',
                            setXY: { x: player.x - 27, y: player.y}
                            
                        }); 

                        this.physics.add.collider(particule, platforms, deletParticules);

                        particule.setVelocityX(Phaser.Math.Between(-10, -50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));

                        particule = this.physics.add.group({
                            key: 'particule_energie_2',
                            setXY: { x: player.x - 27, y: player.y}
                        });

                        this.physics.add.collider(particule, platforms, deletParticules);

                        particule.setVelocityX(Phaser.Math.Between(10, 50));
                        particule.setVelocityY(Phaser.Math.Between(+100, -100));
                    }

                // Retour de dash
                    if(timerDash >= 50){
                        timerDashOn = false
                        timerDash = 0
                        player.anims.play('reflipDroit');
                    }  
                }
            }
        }
        
        
    // Jetpack --------------------
        
        if(jetpack == true && cursors.space.isDown){
            
            timerJetpackOn = true
            player.setGravityY(-300)
            
        }
        
        if( timerJetpackOn == true && cursors.up.isDown ){
            player.setVelocityY(-deplacement)
        }
        else if ( timerJetpackOn == true && cursors.down.isDown ){
            player.setVelocityY(deplacement)
        }
        else if (timerJetpackOn == true){
            player.setVelocityY(0)
        }
        
        if (timerJetpackOn == true){
            timerJetpack = timerJetpack + 1
        }
        
        
        if(timerJetpack >= TempsJetpack){

            jetpack = false
            timerJetpackOn = false
            timerJetpack = 0
            player.setGravityY(300)
            inventaireStockage = 0
        }
        
        if (timerJetpackOn == true && timerJetpack <= TempsJetpack){
            
            inventaireStockage = 2
            toucheLeSol = false
            
            
            particule = this.physics.add.group({
                key: 'particule_flamme_1',
                setXY: { x: player.x, y: player.y}
            }); 

            this.physics.add.collider(particule, platforms, deletParticules);

            particule.setVelocityX(Phaser.Math.Between(-100, 100));
            particule.setVelocityY(Phaser.Math.Between(-100, 100));

            particule = this.physics.add.group({
                key: 'particule_flamme_2',
                setXY: { x: player.x, y: player.y}, 
            });
            
            this.physics.add.collider(particule, platforms, deletParticules);

            particule.setVelocityX(Phaser.Math.Between(-100, 100));
            particule.setVelocityY(Phaser.Math.Between(-100, 100));
            
        }
        
        
        
        
        
    }

//__ Fonction Anex _______________________________________________________________________________________ 
//________________________________________________________________________________________________________

    
    function toucheSol (player, platforms)
    {   
        if(player.body.touching.left){
            toucheMur = true
        }
        else if (player.body.touching.right){
            toucheMur = true
        }
        else{
            toucheLeSol = true
            doubleJump = false
            finDoubleJump = false
        }
            
        
            
        if(player.y > 2130 || player.y < 30){
            joueurMort = true
            barreDeVie.anims.play('mort');
        }
    }
    
    
    
    function sortieDeNiveau (player, spaceShip)
    {
        
        player.disableBody(true, true);
        spaceShip.anims.play('sortie');
        
        timerSpaceShipOn = true
        
        spaceShip.setGravityY(-300);
        spaceShip.setVelocityY(-200);
        
        
    }
      

    
    function deletParticules (particule, platforms)
    {
        particule.disableBody(true, true);
    }
    
    
    
    function powerupdash (player, panneaux_dash)
    {
        dash = true
        jetpack = false
        inventaireStockage = 1
    }
    

    function powerupjetpack (player, panneaux_jetpack)
    {
        jetpack = true
        dash = false
        inventaireStockage = 2
    }
    
    
    
    
    
    function ecrire1 (panneauxtext1, player)
    {
        
        panneauxText1ON = true 
        
    }
    
    function ecrire2 (panneauxtext2, player)
    {
        
        panneauxText2ON = true 
        
    }
    
    function ecrire3 (panneauxtext3, player)
    {
        
        panneauxText3ON = true 
        
    }
    
    function ecrire4 (panneauxtext4, player)
    {
        
        panneauxText4ON = true 
        
    }
    
    function ecrire5 (panneauxtext5, player)
    {
        
        panneauxText5ON = true 
        
    }
    
    function ecrire6 (panneauxtext6, player)
    {
        
        panneauxText6ON = true 
        
    }
    
    
    function contacte (ennemi, player)
    {
      //Degat au ennemi -------    
        if (timerDashOn == true){
            ennemi.disableBody(true, true);
            ennemiMort = true
     
        }
        
        
      //Degat au hero -------
        if (vieDuJoueur > 0 && invincible == false && timerDashOn == false){
            vieDuJoueur = vieDuJoueur - 1
            invincible = true
        }
        
        if(vieDuJoueur == 3){
            barreDeVie.anims.play('enVie');
        }
        
        else if (vieDuJoueur == 2){
            barreDeVie.anims.play('blesser');
        }
        
        else if (vieDuJoueur == 1){
            barreDeVie.anims.play('critique');
        }
        
        else if (vieDuJoueur <= 0){
            barreDeVie.anims.play('mort');
            joueurMort = true
        } 
    }
    
    function collectFruits (player, fruit)
    {
        fruitStockage = fruitStockage + 1
        fruit.disableBody(true, true);
        
         if(fruitStockage == 1){
            compteurDeFruit.anims.play('1_fruit');
        }
        
        else if (fruitStockage == 2){
            compteurDeFruit.anims.play('2_fruit');
        }
        
        else if (fruitStockage == 3){
            compteurDeFruit.anims.play('3_fruit');
        }   
    }
