<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Outter Snail</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 8000,
        height: 2160,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
            
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
        
    };
    
    
   var game = new Phaser.Game(config); 
    
// Variable ____________________________________________
    
    
    var player;
    var platforms;
    var cursors;
    var fruit;
    var spaceShip;
    
    var gravite = true;      // Grave true = normale / false = a l'envert
    var animation = false;    // true = gauche / false = droit
    
    var camOffsetY;
    
    var jump;
    var toucheLeSol = false;
    var doubleJump = false;
    var finDoubleJump = false;
    
    var cooldawn = 120;
    
    var vieDuJoueur = 199.75;
    var barreDeVie;
    var joueurMort = false;
    
    
// Variable Timer -----------------------------------------------
    
    var timeAnimeShip;
    
    
    
    
// Valeur D'equilibrages -----------------------------------------------
    
    var hauterDeSaut = 500;  // Hauteur min du saut
    
    var deplacement = 280;   // Vitesse de deplacement
    

//__ Fonction Preload ____________________________________________________________________________________
//________________________________________________________________________________________________________
    
    function preload ()
    {   
        
    // Niveau 1 
        this.load.image('platforme_M1_1', 'assets/monde_1/platforme_M1_1.png');
        this.load.image('platforme_M1_2', 'assets/monde_1/platforme_M1_2.png');
        this.load.image('platforme_M1_3', 'assets/monde_1/platforme_M1_3.png');
        this.load.image('platforme_M1_4', 'assets/monde_1/platforme_M1_4.png');
        this.load.image('platforme_M1_5', 'assets/monde_1/platforme_M1_5.png');
        this.load.image('platforme_M1_6', 'assets/monde_1/platforme_M1_6.png');
        this.load.image('platforme_M1_7', 'assets/monde_1/platforme_M1_7.png');
        this.load.image('platforme_M1_8', 'assets/monde_1/platforme_M1_8.png');
       
       
        
    // Objetc
        this.load.image('sky', 'assets/sky.png');
        this.load.image('fruit', 'assets/fruit.png');
        this.load.image('killZone', 'assets/centre.png');
        this.load.image('particules', 'assets/particules.png');
        
        this.load.spritesheet('spaceShip', 'assets/spaceShip.png',{frameWidth:726, frameHeight:126})
        this.load.spritesheet('vie', 'assets/barreDeVie.png',{frameWidth:218, frameHeight:54});
        
    // Personage
        this.load.spritesheet('snail', 'assets/snail.png',{frameWidth:108, frameHeight:54});
        this.load.spritesheet('ennemi', 'assets/snail.png',{frameWidth:108, frameHeight:54});
    }

    
    
//__ Fonction Create _____________________________________________________________________________________
//________________________________________________________________________________________________________
   
    function create ()
    {
    // - Sky :
        this.add.image(4000, 1080, 'sky');
        
    // - Phisique :   
        platforms = this.physics.add.staticGroup();

    // - Platforms : 
        platforms.create(294,1907, 'platforme_M1_1');
        platforms.create(986,1908, 'platforme_M1_2');
        platforms.create(1571,1764, 'platforme_M1_3');
        platforms.create(2142,792, 'platforme_M1_4');
        platforms.create(2941,1468, 'platforme_M1_5');
        platforms.create(3714,1944, 'platforme_M1_6');
        platforms.create(4324,1665, 'platforme_M1_7');
        platforms.create(6848,1941, 'platforme_M1_8');
    
        
        barreDeVie = this.physics.add.sprite(200,800, 'vie').setScrollFactor(0,0);
    
        
        
    //Space Ship (sortie de niveaux)  
        
        spaceShip = this.physics.add.sprite(7464,1660, 'spaceShip');
        
        ennemi = this.physics.add.sprite(6064,1460, 'ennemi');
        
    // Fruit :  
        //fruit = this.physics.add.group(); 
        //var fruit = fruit.create(300,600,'fruit');
        //fruit.fixedToCamera = true;
        
        
    // joueur
        player = this.physics.add.sprite(6564,1460, 'snail');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        

        
    // Cameras
        this.cameras.main.setSize(1920, 1080);
        this.cameras.main.setBounds(0,0,8000,2160);
        
        
        
    // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        
    // Affichages Dubug
        sautText = this.add.text(20,20,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        doubleJumpText = this.add.text(20,50,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        
        playeryText = this.add.text(20,110, (''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0); 
        playerxText = this.add.text(20,140, (''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0); 
        camOffsetYText = this.add.text(20,170,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        
        gravText = this.add.text(20,230,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        animationText = this.add.text(20,260,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        
        vieDuJoueurText = this.add.text(20,320,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        joueurMortTexT = this.add.text(20,350,(''), { fontSize: '32px', fill: '#000' }).setScrollFactor(0,0);
        
    // Collider et Overlap
        this.physics.add.collider(player, platforms, toucheSol);
        
        this.physics.add.collider(spaceShip, platforms);
        this.physics.add.overlap(player, spaceShip, sortieDeNiveau);
        
        this.physics.add.collider(ennemi, platforms);
        this.physics.add.collider(ennemi, player, degat);
        
// Animation -------------------------------------------------
        
            
    // Rotation -------------------------------
        this.anims.create({
            key: 'flipDroit',
            frames: [ { key: 'snail', frame: 0. } ],
        });
        
        this.anims.create({
            key: 'reflipDroit',
            frames: [ { key: 'snail', frame: 9. } ],
        });
        
        this.anims.create({
            key: 'flipGauche',
            frames: [ { key: 'snail', frame: 4. } ],
        });
        
        this.anims.create({
            key: 'reflipGauche',
            frames: [ { key: 'snail', frame: 13. } ],
        });
        
      
        
    // Les Turn ------------------------------
        this.anims.create({
            key: 'turnLeft',
            frames: this.anims.generateFrameNumbers('snail', { start: 1, end: 4 }),
            duration: 300,
        });
        
        this.anims.create({
            key: 'turnRight',
            frames: this.anims.generateFrameNumbers('snail', { start: 5, end: 8 }),
            duration: 300,
        });
    
        this.anims.create({
            key: 'turnLeftFlip',
            frames: this.anims.generateFrameNumbers('snail', { start: 10, end: 13 }),
            duration: 300,
        });
    
        this.anims.create({
            key: 'turnRightFlip',
            frames: this.anims.generateFrameNumbers('snail', { start: 14, end: 17 }),
            duration: 300,
        });   
        
        
        
    // spaceShip ------------------------------
        
        this.anims.create({
            key: 'sortie',
            frames: this.anims.generateFrameNumbers('spaceShip', { start: 1, end: 12 }),
            frameRate: 6,
        });
        
        this.anims.create({
            key: 'reacteur',
            frames: this.anims.generateFrameNumbers('spaceShip', { start: 10, end: 11 }),
            frameRate: 2,
            repeat: 10000,
        });
        
        
    // Barre de Vie ------------------------------
       
        this.anims.create({
            key: 'enVie',
            frames: [ { key: 'vie', frame: 0. } ],
        });
        
        this.anims.create({
            key: 'blesser',
            frames: [ { key: 'vie', frame: 1. } ],
        });
        
        this.anims.create({
            key: 'douloureux',
            frames: [ { key: 'vie', frame: 2. } ],
        });
        
        this.anims.create({
            key: 'critique',
            frames: this.anims.generateFrameNumbers('vie', { start: 2, end: 3 }),
            frameRate: 4,
            repeat: 10000,
        });
        
        this.anims.create({
            key: 'mort',
            frames: [ { key: 'vie', frame: 4. } ],
        });
        
// Timer ------------------------------ 
        
       // timer = game.time.create(false);
        
    }
  
//__ Fonction Update _____________________________________________________________________________________
//________________________________________________________________________________________________________
    function update ()
    {  
        ennemi.setVelocityX(0);
        
        
// Barre de Vie 
    //_____________________________________________________________________________      
        
        barreDeVie.setGravityY(-300);
        if (vieDuJoueur <= 199.75 && joueurMort == false){
            vieDuJoueur = vieDuJoueur + 0.25
        }
        
        if(vieDuJoueur >= 150){
            barreDeVie.anims.play('enVie');
        }
        
        else if (vieDuJoueur >= 100 && vieDuJoueur <= 150){
            barreDeVie.anims.play('blesser');
        }
        
        else if (vieDuJoueur >= 50 && vieDuJoueur <= 100){
            barreDeVie.anims.play('douloureux');
        }
        
           
        if (vieDuJoueur <= 0){
            joueurMort = true
        }   
            
            
// Cam 
    //_____________________________________________________________________________
        camOffsetY = (player.y - 1080)/2;
        this.cameras.main.startFollow(player,false,0.05,0.05,0,camOffsetY);   
        
// Debug Info :
    //_____________________________________________________________________________
        playeryText.setText('y ='+ player.y);
        playerxText.setText('x ='+ player.x);
        sautText.setText('Au Sol = ' +toucheLeSol);
        gravText.setText('grav = '+ gravite);
        animationText.setText(('Droite = '+ animation));
        camOffsetYText.setText('camOffsetY = '+camOffsetY);
        doubleJumpText.setText('Double Saut = ' +doubleJump);
        vieDuJoueurText.setText('Vie = ' +vieDuJoueur);
        joueurMortTexT.setText('Joueur Mort = ' +joueurMort);
// GravitÃ©
        //__________________________________________________________________________  
    // Sol -----------------------------
        if (player.y > 1080){
            player.setGravityY(300);
            gravite = true
            
            jump = - hauterDeSaut
            if (player.y <= 1100){
                toucheLeSol = false
            }
        }
        
    // plafond -------------------------
        if (player.y < 1080){
            player.setGravityY(-900);
            gravite = false
            
            jump = hauterDeSaut
            if (player.y >= 1060){
                toucheLeSol = false
            }    
        }
        
        if(player.y >= 1070 && gravite == false && animation == false){
            player.anims.play('reflipDroit');
        }
        
        if(player.y >= 1070 && gravite == false && animation == true){
            player.anims.play('reflipGauche');
        }
        
        
        if(player.y <= 1090 && gravite == true && animation == false){
            player.anims.play('flipDroit');
        }
        
        if(player.y <= 1090 && gravite == true && animation == true){
            player.anims.play('flipGauche');
        }
        
        
// Deplacement
        //_____________________________________________________________________________
        
    // Gauche -------------------------
        if (cursors.left.isDown)  {
            player.setVelocityX(-deplacement);
            
            if(gravite == true && animation == false){
                player.anims.play('turnLeft');
            }
            if(gravite == false && animation == false){
                player.anims.play('turnLeftFlip');
            }
            animation = true

        }
        
    //Droite --------------------------
        else if (cursors.right.isDown){
            player.setVelocityX(deplacement);
            
            if(gravite == true && animation == true){
                player.anims.play('turnRight');
            }
            if(gravite == false && animation == true){
                player.anims.play('turnRightFlip');
            }
            animation = false
        }
        
    //Kill du momentum ----------------
        else{
            player.setVelocityX(0);
        }
    
        
    //Saut  -----------------------------------------------
    
        if (cursors.up.isDown && toucheLeSol == true){
            player.setVelocityY(jump);
            toucheLeSol = false
        }
        
        if (cursors.up.isUp && toucheLeSol == false && finDoubleJump == false){
            doubleJump = true
        }
        
        if (cursors.up.isDown && doubleJump == true){
            player.setVelocityY(jump);
            finDoubleJump = true
            doubleJump = false
        }
        
    // Pouvoir -------------------------
    
        cooldawn = cooldawn - 1

        
        if (cursors.space.isDown ){
            if(animation = false){
                player.setVelocityX(1000);
            }
            else{
                player.setVelocityX(-1000);
            }
                
            
        }
        

    }

//__ Fonction Anex _______________________________________________________________________________________ 
//________________________________________________________________________________________________________

    
    function toucheSol (player, platforms)
    {
        toucheLeSol = true
        doubleJump = false
        finDoubleJump = false
    }
    
    
    function sortieDeNiveau (player, spaceShip)
    {
        
        player.disableBody(true, true);
        spaceShip.anims.play('sortie');
        //spaceShip.anims.play('reacteur');
        spaceShip.setGravityY(-300);
        spaceShip.setVelocityY(-200);
    }
      
    
    function degat (player, ennemi)
    {
        
        if (vieDuJoueur > 0){
            vieDuJoueur = vieDuJoueur - 2
        }
        
        
        if(vieDuJoueur >= 150){
            barreDeVie.anims.play('enVie');
        }
        
        else if (vieDuJoueur >= 100 && vieDuJoueur <= 150){
            barreDeVie.anims.play('blesser');
        }
        
        else if (vieDuJoueur >= 50 && vieDuJoueur <= 100){
            barreDeVie.anims.play('douloureux');
        }
        
        else if (vieDuJoueur >= 0 && vieDuJoueur <= 50){
            barreDeVie.anims.play('critique');
        }
        
        else if (vieDuJoueur <= 0){
            barreDeVie.anims.play('mort');
        }
         
    }
    
    
    
</script>

</body>
</html>
