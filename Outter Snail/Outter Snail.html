<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Outter Snail</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 4000,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
// Variable ____________________________________________
    
    
    var player;
    var balls;
    var platforms;
    var cursors;
    
    var positionCam;
    
    var jump;
    var toucheLeSol = false;
    var puissanceDeSaut = 0;
    
    var game = new Phaser.Game(config);
    
    
// Valeur D'equilibrages -----------------------------------------------
    
    var hauterDeSaut = 380;  // Hauteur min du saut
    var tempsDeSaut = 60;    // Temps de mintien de touche en tic
    
    var deplacement = 180;   // Vitesse de deplacement
    
    

    
    
//__ Fonction Preload _______________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________
    
    
    
    function preload ()
    {   
        this.load.image('sky', 'assets/sky.png');
        this.load.image('sol', 'assets/sol.png');
        this.load.image('killZone', 'assets/centre.png');
        this.load.image('platforme', 'assets/platforme_1.png');
        this.load.spritesheet('snail', 'assets/snail.png', { frameWidth: 108, frameHeight: 54 });
    }

    
    
//__ Fonction Create ________________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________
   
    function create ()
    {
    // - Sky :
        this.add.image(960, 540, 'sky');

        
     // - Phisique :   
        platforms = this.physics.add.staticGroup();
        centre = this.physics.add.staticGroup();

    // - Sol : 
        platforms.create(960, 0, 'sol').refreshBody();
        platforms.create(960, 1080, 'sol').refreshBody();;
        
     // - Platforms :    
        platforms.create(2250, 250, 'platforme')
        platforms.create(2700, 250, 'platforme')
        platforms.create(2000, 700, 'platforme')
       
        
        
        
    // joueur
        player = this.physics.add.sprite(960, 740, 'snail');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        
        
        
        
        
        
        
        
        
        
    // Cameras
        this.cameras.main.setSize(1920, 1080);
        
        
    // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        
    // Score
        puissanceText = this.add.text(1920, 16, (puissanceDeSaut), { fontSize: '32px', fill: '#000' });
        toucheSolText = this.add.text(1950, 16,('test' +toucheLeSol), { fontSize: '32px', fill: '#000' });
        
        playeryText = this.add.text(1920, 1015, ('y ='+ player.y), { fontSize: '32px', fill: '#000' }); 
        playerxText = this.add.text(1920, 1035, ('X ='+ player.x), { fontSize: '32px', fill: '#000' }); 
        
    // Collider et Overlap
        this.physics.add.collider(player, platforms, toucheSol);
        
        
    // Animation -------------------------------------------------
        
        this.anims.create({
            key: 'flip',
            frames: [ { key: 'snail', frame: 2. } ],
            frameRate: 20
        });
        
        
        
        
        
        
        
        
        
        
        
    }

    
    
//__ Fonction Update ____________________________________________________________________________________________________
//_______________________________________________________________________________________________________________________
    function update ()
    {  
// Cam 
    //_____________________________________________________________________________
        positionCam = player.x - 960;
        this.cameras.main.scrollX = positionCam;

        
// Debug Info :
    //_____________________________________________________________________________
        playeryText.setText('y ='+ player.y);
        playerxText.setText('x ='+ player.x);
        
        
        
// GravitÃ©
        //__________________________________________________________________________  
    // Sol -----------------------------
        if (player.y > 540){
            player.setGravityY(300);
            jump = - hauterDeSaut
            player.anims.play('flip');
            
            if (player.y <= 570){
                toucheLeSol = false
            toucheSolText.setText('test' +toucheLeSol);
            }
            
        }
        
    // plafond -------------------------
        if (player.y < 540){
            player.setGravityY(-900);
            jump = hauterDeSaut
            
            if (player.y >= 510){
                toucheLeSol = false
            toucheSolText.setText('test' +toucheLeSol);
            }
        }
     
        
        
// Deplacement
        //_____________________________________________________________________________
        
    // Gauche -------------------------
        if (cursors.left.isDown)  {
            player.setVelocityX(-deplacement);
        }
        
    //Droite --------------------------
        else if (cursors.right.isDown){
            player.setVelocityX(deplacement);
        }
        
    //Kill du momentum ----------------
        else{
            player.setVelocityX(0);
        }
    
        
    //Saut  -----------------------------------------------
        
        if (cursors.up.isDown && toucheLeSol == true){
            player.setVelocityY(jump);
        }
         
        if (cursors.up.isDown){
            puissanceDeSaut = puissanceDeSaut + 1
            puissanceText.setText(puissanceDeSaut);
        }

        if (cursors.up.isUp){
            toucheLeSol = false
            toucheSolText.setText('test' +toucheLeSol);
        }
        
        
        if (puissanceDeSaut == tempsDeSaut){
            toucheLeSol = false
            toucheSolText.setText('test' +toucheLeSol);
        }
        
        
        
        
    }
    
//__ Fonction Anex __________________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________

    
    function toucheSol (player, platforms)
    {
        toucheLeSol = true
        toucheSolText.setText('test' +toucheLeSol);
        puissanceDeSaut = 0
    }
       
</script>

</body>
</html>
