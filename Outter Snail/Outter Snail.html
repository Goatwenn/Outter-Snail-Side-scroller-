<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Outter Snail</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 8000,
        height: 2160,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
// Variable ____________________________________________
    
    
    var player;
    var platforms;
    var cursors;
    var fruit;
    var gravite = true;      // Grave true = normale / false = a l'envert
    var animation = false;    // true = gauche / false = droit
    
    var positionCam;
    
    var jump;
    var toucheLeSol = false;
    var doubleJump = false;
    var finDoubleJump = false;
    
    var cooldawn = 120;
    
    var game = new Phaser.Game(config);
    
    
// Valeur D'equilibrages -----------------------------------------------
    
    var hauterDeSaut = 500;  // Hauteur min du saut
    
    var deplacement = 280;   // Vitesse de deplacement
    

//__ Fonction Preload ____________________________________________________________________________________
//________________________________________________________________________________________________________
    
    function preload ()
    {   
        this.load.image('platforme_M1_1', 'assets/monde_1/platforme_M1_1.png');
        this.load.image('platforme_M1_2', 'assets/monde_1/platforme_M1_2.png');
        this.load.image('platforme_M1_3', 'assets/monde_1/platforme_M1_3.png');
        this.load.image('platforme_M1_4', 'assets/monde_1/platforme_M1_4.png');
        this.load.image('platforme_M1_5', 'assets/monde_1/platforme_M1_5.png');
        this.load.image('platforme_M1_6', 'assets/monde_1/platforme_M1_6.png');
        this.load.image('platforme_M1_7', 'assets/monde_1/platforme_M1_7.png');
       
        
        
        this.load.image('sky', 'assets/sky.png');
        this.load.image('fruit', 'assets/fruit.png');
        this.load.image('killZone', 'assets/centre.png');
        this.load.image('platforme', 'assets/platforme_1.png');
        this.load.spritesheet('snail', 'assets/snail.png', { frameWidth: 108, frameHeight: 54 });
    }

    
    
//__ Fonction Create _____________________________________________________________________________________
//________________________________________________________________________________________________________
   
    function create ()
    {
    // - Sky :
        this.add.image(4000, 1080, 'sky');

        
     // - Phisique :   
        platforms = this.physics.add.staticGroup();
        centre = this.physics.add.staticGroup();

    // - Platforms : 
        platforms.create(294,1906, 'platforme_M1_1');
        platforms.create(986,1905, 'platforme_M1_2');
        platforms.create(1571,1764, 'platforme_M1_3');
        platforms.create(2142,792, 'platforme_M1_4');
        platforms.create(2941,1468, 'platforme_M1_5');
       
        
        
    // Fruit :  
        //fruit = this.physics.add.group(); 
        //var fruit = fruit.create(300,600,'fruit');
        //fruit.fixedToCamera = true;
        
        
    // joueur
        player = this.physics.add.sprite(294,1400, 'snail');
        player.setBounce(0.2);
        player.setCollideWorldBounds(false);
        

        
    // Cameras
        this.cameras.main.setSize(1920, 1080);
        
        
    // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        
    // Affichages Dubug
        sautText = this.add.text(294,1356,(''), { fontSize: '32px', fill: '#000' });
        doubleJumpText = this.add.text(294,1306,(''), { fontSize: '32px', fill: '#000' });
        
        playeryText = this.add.text(1920, 6, (''), { fontSize: '32px', fill: '#000' }); 
        playerxText = this.add.text(1920, 36, (''), { fontSize: '32px', fill: '#000' }); 
        
        gravText = this.add.text(1920, 126,(''), { fontSize: '32px', fill: '#000' });
        animationText = this.add.text(1920, 156,(''), { fontSize: '32px', fill: '#000' });
        positionCamText = this.add.text(1920, 186,(''), { fontSize: '32px', fill: '#000' });
        
        cooldawnDebugText = this.add.text(1920, 216,(''), { fontSize: '32px', fill: '#000' });
        
    // Collider et Overlap
        this.physics.add.collider(player, platforms, toucheSol);
        
        
// Animation -------------------------------------------------
        
            
    // Rotation -------------------------------
        this.anims.create({
            key: 'flipDroit',
            frames: [ { key: 'snail', frame: 0. } ],
        });
        
        this.anims.create({
            key: 'reflipDroit',
            frames: [ { key: 'snail', frame: 9. } ],
        });
        
        this.anims.create({
            key: 'flipGauche',
            frames: [ { key: 'snail', frame: 4. } ],
        });
        
        this.anims.create({
            key: 'reflipGauche',
            frames: [ { key: 'snail', frame: 13. } ],
        });
        
      
        
    // Les Turn ------------------------------
        this.anims.create({
            key: 'turnLeft',
            frames: this.anims.generateFrameNumbers('snail', { start: 1, end: 4 }),
            duration: 300,
        });
        
        this.anims.create({
            key: 'turnRight',
            frames: this.anims.generateFrameNumbers('snail', { start: 5, end: 8 }),
            duration: 300,
        });
    
        this.anims.create({
            key: 'turnLeftFlip',
            frames: this.anims.generateFrameNumbers('snail', { start: 10, end: 13 }),
            duration: 300,
        });
    
        this.anims.create({
            key: 'turnRightFlip',
            frames: this.anims.generateFrameNumbers('snail', { start: 14, end: 17 }),
            duration: 300,
        });             
    }
  
//__ Fonction Update _____________________________________________________________________________________
//________________________________________________________________________________________________________
    function update ()
    {  
// Cam 
    //_____________________________________________________________________________
        positionCam = (player.y - 1080)/2;
        this.cameras.main.startFollow(player,false,0.50,0.50,0,positionCam);
        

        
        
        
// Debug Info :
    //_____________________________________________________________________________
        playeryText.setText('y ='+ player.y);
        playerxText.setText('x ='+ player.x);
        sautText.setText('Au Sol = ' +toucheLeSol);
        gravText.setText('grav = '+ gravite);
        animationText.setText(('Droite = '+ animation));
        positionCamText.setText('CamLocation = '+positionCam);
        cooldawnDebugText.setText('cooldawn = '+cooldawn);
        doubleJumpText.setText('Double Saut = ' +doubleJump);
        
// GravitÃ©
        //__________________________________________________________________________  
    // Sol -----------------------------
        if (player.y > 1080){
            player.setGravityY(300);
            gravite = true
            
            jump = - hauterDeSaut
            if (player.y <= 1100){
                toucheLeSol = false
            }
        }
        
    // plafond -------------------------
        if (player.y < 1080){
            player.setGravityY(-900);
            gravite = false
            
            jump = hauterDeSaut
            if (player.y >= 1060){
                toucheLeSol = false
            }    
        }
        
        if(player.y >= 1070 && gravite == false && animation == false){
            player.anims.play('reflipDroit');
        }
        
        if(player.y >= 1070 && gravite == false && animation == true){
            player.anims.play('reflipGauche');
        }
        
        
        if(player.y <= 1090 && gravite == true && animation == false){
            player.anims.play('flipDroit');
        }
        
        if(player.y <= 1090 && gravite == true && animation == true){
            player.anims.play('flipGauche');
        }
        
        
// Deplacement
        //_____________________________________________________________________________
        
    // Gauche -------------------------
        if (cursors.left.isDown)  {
            player.setVelocityX(-deplacement);
            
            if(gravite == true && animation == false){
                player.anims.play('turnLeft');
            }
            if(gravite == false && animation == false){
                player.anims.play('turnLeftFlip');
            }
            animation = true

        }
        
    //Droite --------------------------
        else if (cursors.right.isDown){
            player.setVelocityX(deplacement);
            
            if(gravite == true && animation == true){
                player.anims.play('turnRight');
            }
            if(gravite == false && animation == true){
                player.anims.play('turnRightFlip');
            }
            animation = false
        }
        
    //Kill du momentum ----------------
        else{
            player.setVelocityX(0);
        }
    
        
    //Saut  -----------------------------------------------
    
        if (cursors.up.isDown && toucheLeSol == true){
            player.setVelocityY(jump);
            toucheLeSol = false
        }
        
        if (cursors.up.isUp && toucheLeSol == false && finDoubleJump == false){
            doubleJump = true
        }
        
        if (cursors.up.isDown && doubleJump == true){
            player.setVelocityY(jump);
            finDoubleJump = true
            doubleJump = false
        }
        
    // Pouvoir -------------------------
    
        cooldawn = cooldawn - 1

        
        if (cursors.space.isDown && cooldawn <0 ){
            if(animation = false){
                player.setVelocityX(1000);
            }
            else{
                player.setVelocityX(-1000);
            }
                cooldawn = 240
            
        }
        

    }

//__ Fonction Anex _______________________________________________________________________________________ 
//________________________________________________________________________________________________________

    
    function toucheSol (player, platforms)
    {
        toucheLeSol = true
        doubleJump = false
        finDoubleJump = false
    }
       
</script>

</body>
</html>
